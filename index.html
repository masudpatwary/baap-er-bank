<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-red-50">
    <header>
        <h1 class="text-6xl font-medium text-center mt-20">welcome to your <span
                class="text-7xl font-semibold text-yellow-500">Baap er Bank</span> !!!</h1>
    </header>
    <main>
        <section class=" w-9/12 mx-auto bg-blue-200 px-12 py-10 rounded-xl mt-12">
            <h2 class="text-4xl font-bold ps-4 mb-6">Please Login</h2>
            <input class="px-4 py-2 m-4 block w-9/12 rounded font-medium" type="email" name="" id="user-email"
                placeholder="User Name" required>
            <input class="px-4 py-2 m-4 block w-9/12 rounded" type="password" name="" id="user-pass"
                placeholder="Password" required>
            <button id="btn-submit"
                class="bg-yellow-500 px-12 py-3 m-4 font-medium text-xl rounded-md text-white hover:bg-blue-500 duration-300 ">Submit</button>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
